<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=divice-width, initial-scale=1.0">
  <title>Responsive Profile Card</title>
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500,600,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" href="css/app.css" type="text/css">
</head>
<body>
  <div class="card">
    
    <header>
      <div class="backgr"></div>
      <img src="img/user.png" alt="user " class="profile-img">
    </header>

    <main>
      <p class="full-name">John Doe</p>
      <p class="username">@john-doe</p>
      <p class="desc">Python developer, Front-end developer, love to code.</p>

      <section>
        <a href="#" class="social-icon facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social-icon twitter"><i class="fab fa-twitter"></i></a>
        <a href="#" class="social-icon google"><i class="fab fa-google"></i></a>
        <a href="#" class="social-icon github"><i class="fab fa-github"></i></a>
      </section>
    </main>

    <footer>
      <address id=Jean>by: <a href="https://github.com/Jean-carje" target="_blank" class="links">Jean Estevez</a>.</address>
      <address>Image by: <a href="https://pixabay.com/es/users/krzysztof-m-1363864/" target="_blank" class="links">krzysztof-m-1363864</a>
    </footer>

  </div>
</body>
</html>
